<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Get instant calculations with our free online calculator. Perform basic arithmetic operations, conversions, and more with ease.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="keys">
            <div class="row">
                <button class="key" id="clear">AC</button>
                <button class="key" id="backspace">DE</button>
                <button class="key" id="percent">%</button>
                <button class="key" id="divide">/</button>
            </div>
            <div class="row">
                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key" id="add">+</button>
            </div>
            <div class="row">
                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                <button class="key" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="key" id="0">0</button>
                <button class="key" id=".">.</button>
                <button class="key" id="00">00</button>
                <button class="key" id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
